experiences:
    - role: Fellow
      time: July 2020 - Present
      company: Teach For India, Hyderabad
      details: |
        •	Teaching Engish, Social Studies and Science to 81 grade 10 kids in two different low-income private schools.  Taught English and Social Studies to 35 kids in a low-income private school in the year 2020-21.
        
        •	Leading project T-School as a part of Be The Change Project under Teach For India to develop a system for schools and connect teachers and parents effectively using Technology. 
        
        •	Mentored 4 volunteers impacting 16 students to improve their English to current grade level with visible improvement in 10 students. 
        
        •	Developed a Curriculum (chapter plans) for grade 9 and 10 Social Science subject while working as a Curriculum Design Intern with Teach for India Ahmedabad during summer 2021 for a month as a part of Road To Board Project in Ahmedabad thereby impacting more than 30 fellows in that region.  
        
        •	Managed to reach 100 percent access for my students during pandemic through device distribution, ration distribution and conducting Parents Teachers Meeting on a regular intervals.    
    - role: Business Development Associate
      time: November 2019 - January 2020
      company: Think And Learn Pvt Ltd (Byjus), Nagpur
      details: |
        •	Generated revenue of INR 1,65,000 in the first month during training period (B2C Sales)   
    - role: Counsellor (Sales and Operations)
      time: April 2018 – October 2019
      company: IDP India Education Pvt Ltd, Nagpur
      details: |
        •	Counselled 500+ students with their study abroad aspirations to Universities in Australia thereby assisting 30+ students with application, documentation, visa and pre-departure to different Universities in Australia.  
        
        •	Selected from IDP Nagpur branch for training conducted by Monash University in Malaysia.  Mentored and trained juniors with required training.
        
        •	Guest speaker for “Study Abroad” awareness session in multiple degree colleges as a part of local marketing and represent IDP Nagpur in various events.  Actively involved in marketing by making relations with head of different institutions.
        
        •	Conducted pre-departure sessions for parents and students to help them settle abroad and liaise with University representatives both India and abroad. 
    - role: Admissions Advisor (Operations B2B)
      time: September 2016 – April 2018
      company: KC Overseas (Formerly Krishna Consultants), Nagpur
      details: |
         •	Assisted 100+ clients across India with student profiling, application and visas for studying at Universities in Australia with high client satisfaction rate.
         
        •	Consistently achieved targets and lodged 150+ visa application over the duration of employment with 98% visa success rate across all regions in India. 
        
        •	Mentored and trained juniors with application process and visas applications.  
        
        •	Liaise with University representative, parents and students for smoother application process. 
    - role: Co-Founder
      time: May 2015 – August 2016
      company: SwitchOn Services, Nagpur (start-up incubated by RCOEM, Nagpur)
      details: |
        •	Mentored and lead technical team with 3 interns to design website, posters and logo for the company.
         
        •	Marketing – presentation at different event to promote company and plan to generate customer leads through SEO and local marketing. 
        
        •	Day to Day operations and managing employees (Technicians).
        
        •	Liaise with distributors, dealers and companies for contract and services.  
        
        •	Catered 100+ happy customers in first 6 months of operations. 
        
        •	Creating and managing customer data and plan on excel.
